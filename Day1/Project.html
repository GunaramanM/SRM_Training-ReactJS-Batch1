<body>
    <script>
        function dis(val) {
            document.getElementById("guna").value += val
        }
        function solve() {
            let x = document.getElementById("guna").value
            let y = eval(x)
            document.getElementById("guna").value = y
        }
        function clr() {
            document.getElementById("guna").value = ""
        }
    </script>
    <div class=title>
        <h2>Performing Calculator</h2>
    </div>
    <table border="1">
        <tr>
            <td><input type="button" value="c" onclick="clr()" /> </td>
            <td colspan="3"><input type="text" id="guna" /></td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="dis('+')" /> </td>
            <td><input type="button" value="1" onclick="dis('1')" /> </td>
            <td><input type="button" value="2" onclick="dis('2')" /> </td>
            <td><input type="button" value="3" onclick="dis('3')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="-" onclick="dis('-')" /> </td>
            <td><input type="button" value="4" onclick="dis('4')" /> </td>
            <td><input type="button" value="5" onclick="dis('5')" /> </td>
            <td><input type="button" value="6" onclick="dis('6')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="*" onclick="dis('*')" /> </td>
            <td><input type="button" value="7" onclick="dis('7')" /> </td>
            <td><input type="button" value="8" onclick="dis('8')" /> </td>
            <td><input type="button" value="9" onclick="dis('9')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="dis('/')" /> </td>
            <td><input type="button" value="." onclick="dis('.')" /> </td>
            <td><input type="button" value="0" onclick="dis('0')" /> </td>
            <td><input type="button" value="=" onclick="solve()" /> </td>
        </tr>
    </table>
    <script>
        function handlOnClick() {
            console.log(new Date());
            var mydate = new Date();
            document.title = "Title" + mydate;
            document.getElementById("super").innerHTML = "Current System date is " + mydate;
        }
    </script>

    <h2>Printing date </h2>
    <button onclick="handlOnClick()">Today</button>
    <br></br>
    <div id="super">This is initial data </div>




    <script>
        function p() {
            var n, i, flag = true;
            n = document.myform.n.value;
            n = parseInt(n)
            for (i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            if (flag == true)
                alert(n + " is prime");
            else
                alert(n + " is not prime");
        }
    </script>
    </head>

    <body>

        <br>
        <h2>PrimeNumber checking</h2>

        <form name="myform">
            Enter the number:
            <input type="text" name=n value="">

            <br><br>

            <input type="button" value="Check" onClick="p()">
            <br>
        </form>

    </body>
